

<div>
  <h1>My goals</h1>
  <ul>
    <div *ngFor="let goal of goals; let i = index">

      <li appStrikethrough>
        {{ goal.name }}
      </li>
        <button (click)="toggleDetails(i)">Toggle Details</button>

        <app-goal-detail
        *ngIf="goal.showDescription"
        [goal]='goal'
        (isComplete) = 'completeGoal($event, i)'>
      </app-goal-detail>

    </div>

  </ul>
  <p *ngIf="goals.length > 5 ">Your goals are too manny</p>
</div>
